<h1 mat-dialog-title *ngIf="isAdd">Add list</h1>
<h1 mat-dialog-title *ngIf="isEdit">Edit list</h1>
<div mat-dialog-content [formGroup]="formGroup">
  <div>
    <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Colour</mat-label>
      <mat-select formControlName="colour">
        <mat-option *ngFor="let colour of colours" [value]="colour.value">
          {{colour.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="formGroup.value">Ok</button>
</div>
